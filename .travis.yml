sudo: true
os: linux
language: rust
cache: cargo
rust:
  - stable
matrix:
  allow_failures:
    - rust: nightly
before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH   
  - travis-cargo update
  - travis-cargo install cargo-audit
  - wget https://downloads.apache.org/kafka/2.4.0/kafka_2.13-2.4.0.tgz -O kafka.tgz
  - mkdir -p kafka && tar xzf kafka.tgz -C kafka --strip-components 1
  - echo 'auto.create.topics.enable=true' >> kafka/config/server.properties
  - nohup bash -c "cd kafka && bin/zookeeper-server-start.sh config/zookeeper.properties &"
  - nohup bash -c "cd kafka && bin/kafka-server-start.sh config/server.properties &"
addons:
  apt:
    packages:
    - binutils-dev 
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - libiberty-dev
    - cmake
    - gcc
    - zlib1g-dev       
script:
      travis-cargo test &&
      travis-cargo bench -- --no-run &&
      travis-cargo audit
after_success:
  - |
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    sudo make install &&
    cd ../.. &&
    rm -rf kcov-master &&
    cargo clean &&
    cargo test --no-run &&
    for file in target/debug/*-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
    kcov --coveralls-id=$TRAVIS_JOB_ID --merge target/cov target/cov/* &&
    echo "Uploaded code coverage"
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=nightly
    - RUST_LOG="info"
    - RUST_BACKTRACE=0